<!DOCTYPE html>
<html>


<head>
	<title>Power Source</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />

	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>

	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<div class="mapholder">
		<div id="mapid"></div>
	</div>


	<script>

		var mymap = L.map('mapid').setView([12.8797, 121.7740], 5.6);

		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1
		}).addTo(mymap);

		var LeafIcon = L.Icon.extend({
			options: {
				iconSize: [38, 40],
				iconAnchor: [22, 34],
				popupAnchor: [-3, -26]
			}
		});

		var psmarker = new LeafIcon({ iconUrl: 'PSMarker.png' })
		psmarker2 = new LeafIcon({ iconUrl: 'PSMarker2.png' })



		L.marker([8.547197, 117.5069983], { icon: psmarker2 }).addTo(mymap).bindPopup("Candawaga-Culasian Power Plant");

		L.marker([8.87356, 117.50046], { icon: psmarker2 }).addTo(mymap).bindPopup("Candawaga-Culasian Power Plant");		

		L.marker([11.018030, 119.313855], { icon: psmarker2 }).addTo(mymap).bindPopup("Liminangcong Power Plant").openPopup();

		L.marker([11.019959, 119.315304], { icon: psmarker2 }).addTo(mymap).bindPopup("Liminangcong Office").openPopup();

		L.marker([10.40839, 119.18277], { icon: psmarker2 }).addTo(mymap).bindPopup("Port Barton Power Plant");

		L.marker([11.342234, 124.113269], { icon: psmarker2 }).addTo(mymap).bindPopup("Malapascua Power Plant");

		L.marker([11.3121191, 120.6746884], { icon: psmarker2 }).addTo(mymap).bindPopup("Manamoc Power Plant");

		L.marker([11.309302, 120.673322], { icon: psmarker2 }).addTo(mymap).bindPopup("Manamoc Office");

		L.marker([10.505946, 119.777972], { icon: psmarker2 }).addTo(mymap).bindPopup("Dumaran Power Plant ");

		L.marker([10.527895, 119.768394], { icon: psmarker2 }).addTo(mymap).bindPopup("Dumaran Office");

		L.marker([5.420903, 125.420492], { icon: psmarker }).addTo(mymap).bindPopup("Balut Island Power Plant");

	</script>


</body>


</html>
